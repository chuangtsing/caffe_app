apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "edu.psu.cse.caffe_app"
        minSdkVersion 15
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    //    compile group: 'org.bytedeco', name: 'javacv', version: '1.1'
    //    compile group: 'org.bytedeco', name: 'javacpp', version: '1.1'
    //    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.0.0-1.1', classifier: 'android-arm'
    //   compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg', version: '2.8-1.1', classifier: 'android-arm'
    compile files('libs/javacv.jar')
    compile files('libs/javacpp.jar')
    compile files('libs/ffmpeg.jar')
    compile files('libs/opencv.jar')
}